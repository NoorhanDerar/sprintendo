<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrumble</title>
    <link rel="icon" href="tab-logo.png" type="png">
    <style>
        @import url('https://fonts.cdnfonts.com/css/futura-std-4');
        @import url('https://fonts.cdnfonts.com/css/bukhari-script');

        body {
            font-family: 'Futura', sans-serif;
            line-height: 1.6;
            background-color: #ffffff;
            color: #6ec6e6;
            padding-left: 5rem;
            padding-right: 5rem;
            padding-top: 1.5rem;
            overflow: auto;
        }

        body::-webkit-scrollbar {
            width: 0; /* Remove scrollbar width */
            height: 0; /* Remove scrollbar height for horizontal scroll */
        }

        header {
            font-family: "Bukhari Script", cursive;
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #6ec6e6;
            padding-bottom: 1rem;
            position: relative;
        }

        nav {
            display: flex;
            gap: 5.0rem;
        }

        nav a {
            font-family: 'Futura', sans-serif;
            color: #6f85a6;
            text-decoration: none;
            font-size: 23px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #6ec6e6;
        }

        .user-logo {
            width: 50px;
            height: 50px;
            background-image: url('user-icon.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            border: none;
            transition: color 0.3s;
        }

        .user-logo:hover {
            color: #6ec6e6;
        }

        hr {
            height: 4px;
            background-color: #6ec6e6;
            border-color: #6ec6e6;
            border: none;
            border-radius: 20px;
        }

        .content {
            display: flex;
            flex-direction: column;
            padding-top: 15px;
            border-radius: 8px;
            background-color: #ffffff;
        }

        .task-header {
            display: flex;
            margin-bottom: 1rem;
            flex-direction: row;
            position: relative;
        }

        .task-header h2 {
            font-size: 30px;
            color: #5a5959;
            font-family: 'Trebuchet MS', sans-serif;
            margin: 0;
            max-width: 60%;
            overflow-wrap: break-word;
            word-wrap: break-word;
            word-break: normal;
            white-space: normal;
            display: block;
        }

        .edit-button{
            margin-top: auto;
        }

        .edit-button a{
            background-color: rgb(228, 231, 235);
            text-decoration: none;
            font-size: 12px;
            font-weight: bold;
            color: #a1a3a5;
            border-radius: 30px;
            padding: 5px 10px;
            font-family: 'Trebuchet MS', sans-serif;
            text-align: left;
            max-height: 20px;
            align-items: center;
            margin-top: auto;
            margin-left: 15px;
            cursor: pointer;
            transition: background-color 0.2s ease,transform 0.2s ease;
        }

        .edit-button a:hover {
            background-color: rgb(223, 227, 233);
            transform: scale(1.03);
        }

        .pen-icon-container {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background-color: #8e9ba7;
            border-radius: 50%;
            cursor: pointer;
            margin-top: auto;
            margin-left: auto;
            transition: background-color 0.5s ease;
            margin-right: 2%;
        }

        .pen-icon {
            margin-top: 5px;
            width: 30px;
            height: 30px;
        }

        .pen-icon-container:hover {
            background-color: #b3bcc5;
        }

        .line {
            width: 100%;
            height: 2px;
            background-color: #d3d3d3;
            margin: 1rem 0;
        }

        .description-box {
            display: flex;
            gap: 3rem;
            margin-right: 20rem;
            min-height: 500px;
        }

        .task-info {
            width: 15%;
            border-right: 2px solid #d3d3d3;
            font-family: 'Trebuchet MS', sans-serif;
            padding-right: 3rem;
            margin-left: 2%;
        }

        .task-info h3 {
            font-size: 28px;
            color: #40556e;
            font-family: 'Trebuchet MS', sans-serif;
            margin-bottom: 0.5rem;
        }

        .task-info li {
            font-size: 18px;
            color: #5a5959;
            margin-bottom: 2rem;
            line-height: 1.2;
        }

        .task-description {
            max-width: 60%;
            padding-left: 3rem;
        }

        .task-description h3 {
            font-size: 28px;
            color: #40556e;
            font-family: 'Trebuchet MS', sans-serif;
            margin-bottom: 1rem;
            padding-right: 3rem;
            margin-left: -4rem;
        }

        .task-box {
            border-radius: 25px;
            background: #daf4fc;
            color: #40556e;
            padding: 20px;
            width: 700px;
            min-height: 100px;
            margin-bottom: 1rem;
            padding-right: 3rem;
            margin-left: -4rem;
            overflow: auto;
            max-height: none;
        }

        .task-details {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-left: -4rem;
            margin-top: 2rem;
            margin-bottom: 150px;
        }

        .task-details div {
            font-size: 20px;
            color: #5a5959;
            font-family: 'Trebuchet MS', sans-serif;
            line-height: 1.2;
        }

        .tags {
            display: inline-block;
            font-weight: bold;
            text-align: center;
        }

        .tags span{
            min-width: 100px;
            border-radius: 20px;
            font-size: 12px;
        }

        #taskStoryPoints {
            color: #508dbc;
        }

        #taskPriority {
            color: #508dbc;
            font-size: 18px;
        }

        .back-button {
            position: fixed;
            bottom: 50px;
            right: 100px;
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Futura', sans-serif;
            background-color: #d3d3d3;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .back-button:hover {
            background-color: #7bd2f1;
            transform: translateY(-1px);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Scrumble</div>
        <nav>
            <a href="overview.html">Product Backlog</a>
            <a href="#">Sprint Board</a>
            <a href="#">My Team</a>
        </nav>
        <div class="user-logo"></div>
    </header>
    <hr>

    <div class="content">
        <div class="task-header">
            <h2 id="taskTitle">Task Title</h2>
            <div class="edit-button">
                <a id="editTime" href="#">Edited <span></span></a>
            </div>
            <div class="pen-icon-container">
                <a id="editLink" href="#">
                    <img src="pen-icon.png" alt="Edit" class="pen-icon">
                </a>
            </div>
        </div>

        <div class="line"></div>

        <div class="description-box">
            <div class="task-info">
                <h3>Information</h3>
                <ul>
                    <li><strong>Task Status:</strong>
                        <span id="taskStatus">Unknown</span>
                    </li>
                    <li><strong>Task Assignee:</strong>
                        <span id="taskAssignee">Assignee Name</span>
                    </li>
                    <li><strong>Task Stages:</strong>
                        <span id="taskStages">Unknown Stages</span>
                    </li>
                    <li><strong>Task Type:</strong>
                        <span id="taskType">Unknown Type</span>
                    </li>
                </ul>
            </div>

            <div class="task-description">
                <h3>Description</h3>
                <div id="taskDescription" class="task-box">
                    Task description...
                </div>

                <div class="task-details">
                    <div class="story-points"><strong>Story Point:</strong>
                        <span id="taskStoryPoints">0 SP</span>
                    </div>
                    <div class="priority"><strong>Priority:</strong>
                        <span id="taskPriority">Tag</span>
                    </div>
                    <div class="tags"><strong>Tag:</strong>
                        <span id="taskTags">Tag</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="back-button" onclick="window.history.back()">Back</button>

    <script type="module">
        // Import the functions you need from Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA5qoW4DP8CcgZZZGsyFgz_1Ov-hf38PT0",
            authDomain: "sprinten-beef9.firebaseapp.com",
            databaseURL: "https://sprinten-beef9-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sprinten-beef9",
            storageBucket: "sprinten-beef9.appspot.com",
            messagingSenderId: "1083441100882",
            appId: "1:1083441100882:web:b7bce222f154503c23c78b",
            measurementId: "G-TZ9T54LHBF"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', async function () {
            const taskId = new URLSearchParams(window.location.search).get('taskId');
            const taskRef = doc(db, 'tasks', taskId);
            const taskSnapshot = await getDoc(taskRef);

            if (taskSnapshot.exists()) {
                const task = taskSnapshot.data();
                document.getElementById('taskTitle').textContent = task.title;
                document.getElementById('taskStatus').textContent = task.status || 'Not Started';
                document.getElementById('taskAssignee').textContent = task.assignee || 'Not Assigned';
                document.getElementById('taskStages').textContent = task.stages || 'Unknown Stage';
                document.getElementById('taskType').textContent = task.type || 'Unknown Type';
                document.getElementById('taskDescription').textContent = task.description || 'No Description Available';
                document.getElementById('taskStoryPoints').textContent = `${task.storyPoints || 0} SP`;
                document.getElementById('taskPriority').textContent = task.priority || 'No Priority';
                document.getElementById('taskTags').textContent = task.tags.join(', ') || 'No Tags';
            } else {
                console.error('Task not found');
            }

            const editLink = document.getElementById('editLink');
            const editTime = document.getElementById('editTime');
            editLink.href = `edit-task.html?taskId=${taskId}`;
            editTime.href = `edit-history.html?taskId=${taskId}`;
        });
    </script>
</body>
</html>
