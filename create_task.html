<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrumble</title>
    <link rel="icon" href="tab-logo.png" type="png">
    <style>
        @import url('https://fonts.cdnfonts.com/css/futura-std-4');
        @import url('https://fonts.cdnfonts.com/css/bukhari-script');

        body {
            font-family: 'Futura', sans-serif; 
            line-height: 1.6;
            background-color: #ffffff;
            color: #6ec6e6;
            padding-left: 5rem;
            padding-right: 5rem;
            padding-top: 1.5rem;
            overflow: auto;
        }

        body::-webkit-scrollbar {
            width: 0; /* Remove scrollbar width */
            height: 0; /* Remove scrollbar height for horizontal scroll */
        }

        header {
            font-family: "Bukhari Script", cursive; 
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #6ec6e6;
            padding-bottom: 1rem;
            position: relative;
        }

        nav {
            display: flex;
            gap: 5.0rem;
        }

        nav a {
            font-family: 'Futura', sans-serif;
            color: #6f85a6;
            text-decoration: none;
            font-size: 23px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #6ec6e6;
        }

        .user-logo {
            width: 50px;
            height: 50px;
            background-image: url('user-icon.png'); 
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            border: none;

            transition: color 0.3s;
        }

        .user-logo:hover {
            color: #6ec6e6;
        }

        hr {
            height: 4px;
            background-color: #6ec6e6;
            border-color: #6ec6e6;
            border: none;
            border-radius: 20px;
            margin-left: 20px;
        }

        .content {
            padding: 2rem;
            text-align: center;
        }

        .task-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: auto;
            border: none;
            border-radius: 8px;
        }

        .left-half {
            width: 65%;
            text-align: left;
            padding-top: 5px;
        }

        .right-half {
            width: 25%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .attribute-row {
            display: flex;
            width: 100%;
            margin-bottom: 15px;
        }

        .attribute-row label {
            flex: 1;
            font-size: 18px;
            color: #40556e;
            text-align: left
        }

        .attribute-row select {
            flex: 1;
            font-size: 16px;
            font-weight: bold;
            color: #40556e;
            padding: 8px;
            border: none;
            background-color: #e8f6fb;
            border-radius: 10px;
            padding-inline: 10px;
            box-sizing: border-box;
        }

        .input-group {
            margin-bottom: 5px;
            margin-right: 10px;
            font-family: 'Futura', sans-serif;
            font-size: 22px;
            color: #40556e;
            display: flex;
            align-items: left;
        }

        .input-group-task-name {
            font-family: 'Futura', sans-serif;
            font-size: 34px;
            color: #40556e;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .task-name-editable {
            width: 100%;
            padding: 5px;
            border: none; 
            outline: none; 
            border-bottom: 2px solid #e6e6e6; 
            background-color: transparent; 
            font-size: 32px;
            color: #40556e;
        }

        .task-name-editable:empty:before {
            content: '<<Untitled New Task #1>>'; 
            font-family: 'Futura', sans-serif;
            font-size: 32px;
            color: #40556e; 
            margin-right: 10px;
        }

        .input-group label {
            padding-top: 5px;
            margin-right: 25px; 
            margin-bottom: 15px;
            width: 100px; 
            text-align: left; 
        }

        .input-group input, .input-group select {
            font-size: 16px;
            font-weight: bold;
            color: #40556e;
            padding: 8px;
            border: none;
            background-color: #e8f6fb;
            border-radius: 10px;
            padding-inline: 10px;
            width: 100%; 
            max-width: 250px; 
            box-sizing: border-box; 
            text-align: left;
        }

        .description-container {
            margin-top: 10px;
            margin-bottom: 15px;
            font-size: 28px;
            border: none; 
            color: #40556e;
        }

        .attribute-container {
            margin-top: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e6e6e6; 
            font-size: 34px;
            color: #40556e;
            text-align: left
        }

        .description-container textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none; 
            outline: none;
            background-color: #e8f6fb; 
            border-radius: 10px; 
            resize: vertical; 
            font-size: 18px;
            color: #40556e; 
            resize: none;
            overflow: visible;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            gap: 15px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px; 
            font-size: 16px;
            cursor: pointer;
            font-family: 'Futura', sans-serif;
            transition: background-color 0.3s;
        }

        .create-button {
            background-color: #6ec6e6;
            color: #ffffff;
            border: none;
            border-radius: 20px; 
            font-size: 16px;
            padding: 10px 20px;
        }

        .create-button:hover {
            background-color: #5bb5d5;
        }

        .cancel-button {
            background-color: #f9f9f9;
            color: #40556e;
            border: none;
            border-radius: 20px; 
            font-size: 16px;
            padding: 10px 20px;
        }

        .cancel-button:hover {
            background-color: #d4d4d4;
        }

        .tags-row{
            display: flex;
            align-items: flex-start; /* Aligns items to the top */
        }

        .tags-row label {
            flex: 1;
            font-size: 18px;
            color: #40556e;
            text-align: left;
            min-width: 100px;
            margin-right: 20px;
        }

        .tags-label {
            flex: 1;
            font-size: 18px;
            color: #40556e;
            text-align: left;
            max-width: 150px;
        }

        .tags-checkbox-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: #e8f6fb;
            border-radius: 10px;
            padding-inline: 10px;
            padding: 15px;
        }

        .tags-checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            margin-bottom: 8px; /* Adds space between checkboxes */
        }


    </style>
</head>
<body>
    <header>
        <div class="logo">Scrumble</div>
        <nav>
            <a href="overview.html">Product Backlog</a>
            <a href="sprint_board.html">Sprint Board</a>
            <a href="#">My Team</a>

        <div class="user-logo"></div>

    <hr>
    
    <div class="content">

        <!-- Buttons -->

                <!-- Display Tasks Here -->

    <!-- Add Firebase SDKs and your code here -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCP5qp7vIi7jKfDlQRSdM_gNlh0k4DafBk",
            authDomain: "sprintendo-67900.firebaseapp.com",
            projectId: "sprintendo-67900",
            storageBucket: "sprintendo-67900.appspot.com",
            messagingSenderId: "32722321701",
            appId: "1:32722321701:web:31315e295186a4d28b9acc",
            measurementId: "G-MXRSGCEW4S"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        auth.signInAnonymously(); // Allow anonymous authentication for testing

        // Function to create a task
        document.querySelector('.create-button').addEventListener('click', function() {
            const title = document.getElementById('taskName').innerText.trim();
            const description = document.getElementById('taskDescription').value;
            createTask(title, description);
        });

        function createTask(title, description) {
            const user = auth.currentUser; // Get current user
            db.collection("tasks").add({
                title: title,
                description: description,
                createdBy: user ? user.uid : 'Anonymous',
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                console.log('Task created successfully');
                displayTasks(); // Refresh the task list
            }).catch((error) => {
                console.error('Error creating task: ', error);
            });
        }

        // Function to retrieve and display tasks
        function displayTasks() {
            db.collection("tasks").orderBy("timestamp").onSnapshot((querySnapshot) => {
                const taskList = document.getElementById('task-list'); // This should be an existing element in your HTML
                taskList.innerHTML = ''; // Clear existing tasks

                querySnapshot.forEach((doc) => {
                    const task = doc.data();
                    const taskElement = document.createElement('div');
                    taskElement.innerText = `${task.title}: ${task.description} (Created by: ${task.createdBy})`;
                    taskList.appendChild(taskElement);
                });
            });
        }

        // Call displayTasks on page load
        window.onload = displayTasks;
    </script>
</body>
