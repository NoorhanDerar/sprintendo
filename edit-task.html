<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrumble</title>
    <link rel="icon" href="tab-logo.png" type="png">
    <style>
        @import url('https://fonts.cdnfonts.com/css/futura-std-4');
        @import url('https://fonts.cdnfonts.com/css/bukhari-script'); 

        body {
            font-family: 'Futura', sans-serif;
            line-height: 1.6;
            background-color: #ffffff;
            color: #6ec6e6;
            padding-left: 5rem;
            padding-right: 5rem;
            padding-top: 1.5rem;
        }

        body::-webkit-scrollbar {
            width: 0; /* Remove scrollbar width */
            height: 0; /* Remove scrollbar height for horizontal scroll */
        }

        header {
            font-family: "Bukhari Script", cursive;
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #6ec6e6;
            padding-bottom: 1rem;
            position: relative;
        }

        nav {
            display: flex;
            gap: 5.0rem;
        }

        nav a {
            font-family: 'Futura', sans-serif;
            color: #6f85a6;
            text-decoration: none;
            font-size: 23px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #6ec6e6;
        }

        .user-logo {
            width: 50px;
            height: 50px;
            background-image: url('user-icon.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            border: none;
            transition: color 0.3s;
        }

        .user-logo:hover {
            color: #6ec6e6;
        }

        hr {
            height: 4px;
            background-color: #6ec6e6;
            border-color: #6ec6e6;
            border: none;
            border-radius: 20px;
        }

        .content {
            display: flex;
            flex-direction: column;
            padding-top: 15px;
            border-radius: 8px;
            background-color: #ffffff;
        }

        .task-header {
            display: flex;
            margin-bottom: 1rem;
            flex-direction: row;
            position: relative;
        }

        .task-header textarea {
            font-size: 30px;
            color: #5a5959;
            font-family: 'Trebuchet MS', sans-serif;
            margin: 0;
            min-width: 60%;
            max-width: 60%;
            border: none;
            resize: none;
            outline: none;
            font-weight: bold;
            border-radius: 15px;
            padding: 10px;
            overflow: hidden;
            height: auto;
            line-height: 1.2;
            background-color:#e7ebee;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-left: auto;
            display: flex;
            flex-direction: row;
        }

        .save-button, .cancel-button {
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Trebuchet MS', sans-serif;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            max-height: fit-content;
            align-items: center;
            margin-top: auto;
        }

        .save-button {
            background-color: #6ec6e6;
            color: white;
        }

        .save-button:hover {
            background-color: #7bd2f1;
            transform: translateY(-1px);
        }

        .cancel-button {
            background-color: rgb(188, 192, 197);
            color: white;
        }

        .cancel-button:hover {
            background-color: rgb(209, 212, 218);
            transform: translateY(-1px);
        }

        .line {
            width: 100%;
            height: 2px;
            background-color: #d3d3d3;
            margin: 1rem 0;
        }

        .description-box {
            display: flex;
            gap: 3rem;
            margin-right: 20rem;
            min-height: 500px;
        }

        .task-info {
            width: 18%;
            border-right: 2px solid #d3d3d3;
            font-family: 'Trebuchet MS', sans-serif;
            padding-right: 3rem;
            margin-left: 2%;
        }

        .task-info h3 {
            font-size: 28px;
            color: #40556e;
            font-family: 'Trebuchet MS', sans-serif;
            margin-bottom: 0.5rem;
        }

        .task-info li {
            font-size: 18px;
            color: #5a5959;
            margin-bottom: 2rem;
            line-height: 1.2;
        }

        .task-description {
            max-width: 60%;
            padding-left: 3rem;
            font-weight: light;
        }

        .task-description h3 {
            font-size: 28px;
            color: #40556e;
            font-family: 'Trebuchet MS', sans-serif;
            margin-bottom: 1rem;
            padding-right: 3rem;
            margin-left: -4rem;
        }

        .task-box {
            font-size: 16px;
            border-radius: 15px;
            background-color:#e7ebee;
            color: #40556e;
            padding: 20px;
            width: 700px;
            height: 100px;
            margin-bottom: 1rem;
            padding-right: 3rem;
            margin-left: -4rem;
            overflow: auto;
            border: none;
            font-family: 'Trebuchet MS', sans-serif;
            outline: none;
            resize: none;
            transition: background-color 0.3s ease;
        }

        .task-box:focus{
            background-color:#daf4fc;
        }

        .task-details {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-left: -4rem;
            margin-top: 2rem;
        }

        .task-details select {
            flex: 1;
            font-size: 16px;
            color: #5a5959;
            padding: 8px;
            border: none;
            background-color:#e7ebee;
            border-radius: 10px;
            padding-inline: 10px;
            box-sizing: border-box;
            margin-top: 10px;
            outline: none;
            font-family: 'Trebuchet MS', sans-serif;
        }
        .task-details select:hover{
            background-color:#daf4fc;
            transform: translateY(-2px);
            color: #508dbc;
        }

        .tags-checkbox-group {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            align-items: flex-start;
            background-color: #e7ebee;
            border-radius: 10px;
            padding: 15px;
        }

        .tags-checkbox-group label {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .tags-checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            margin-left: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Scrumble</div>
        <nav>
            <a href="overview.html">Product Backlog</a>
            <a href="sprint_board.html">Sprint Board</a>
            <a href="#">My Team</a>
        </nav>
        <div class="user-logo"></div>
    </header>
    <hr>

    <div class="content">
        <div class="task-header">
            <textarea type="text" id="taskTitle" class="task-title-input" placeholder="Task Title" value=""></textarea>
            <div class="button-group">
                <button id="saveButton" class="save-button">Save Changes</button>
                <button onclick="window.history.back()" class="cancel-button">Cancel</button>
            </div>
        </div>

        <div class="line"></div>

        <div class="description-box">
            <div class="task-info">
                <h3>Information</h3>
                <ul>
                    <li><strong>Task Status:</strong>
                        <select id="taskStatus" name="taskStatus">
                            <option value="Not-Started">Not Started</option>
                            <option value="In-progress">In Progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </li>
                    <li><strong>Task Assignee:</strong>
                        <input type="text" id="taskAssignee" placeholder="Assignee Name" value="">
                    </li>
                    <li><strong>Task Stages:</strong>
                        <select id="taskStage" name="taskStage">
                            <option value="Planning">Planning</option>
                            <option value="Developing">Developing</option>
                            <option value="Testing">Testing</option>
                            <option value="Integrating">Integrating</option>
                        </select>
                    </li>
                    <li><strong>Task Type:</strong>
                        <select id="taskType" name="attribute7">
                            <option value="Story">Story</option>
                            <option value="Bug">Bug</option>
                        </select>
                    </li>
                </ul>
            </div>

            <div class="task-description">
                <h3>Description</h3>
                <textarea id="taskDescription" class="task-box" placeholder="Task description..."></textarea>

                <div class="task-details">
                    <div class="story-points">
                        <strong>Story Points:</strong>
                        <select id="taskStoryPoints" name="taskStoryPoints">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="priority">
                        <strong>Priority:</strong>
                        <select id="taskPriority" name="taskPriority">
                            <option value="Low">🟢 Low</option>
                            <option value="Medium">🟡 Medium</option>
                            <option value="Important">🟠 Important</option>
                            <option value="Urgent">🔴 Urgent</option>
                        </select>
                    </div>
                    <div class="tags">
                        <strong>Tags:</strong>
                        <div class="tags-checkbox-group" id="attribute6">
                            <label for="frontend">
                                <input type="checkbox" id="frontend" name="attribute6" value="Front-End">
                                Front-End
                            </label>
                    
                            <label for="backend">
                                <input type="checkbox" id="backend" name="attribute6" value="Back-End">
                                Back-End
                            </label>
                    
                            <label for="ui">
                                <input type="checkbox" id="ui" name="attribute6" value="UI">
                                UI
                            </label>
                    
                            <label for="ux">
                                <input type="checkbox" id="ux" name="attribute6" value="UX">
                                UX
                            </label>
                    
                            <label for="database">
                                <input type="checkbox" id="database" name="attribute6" value="Database">
                                Database
                            </label>
                    
                            <label for="api">
                                <input type="checkbox" id="api" name="attribute6" value="API">
                                API
                            </label>
                    
                            <label for="framework">
                                <input type="checkbox" id="framework" name="attribute6" value="Framework">
                                Framework
                            </label>
                    
                            <label for="testing">
                                <input type="checkbox" id="testing" name="attribute6" value="Testing">
                                Testing
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA5qoW4DP8CcgZZZGsyFgz_1Ov-hf38PT0",
            authDomain: "sprinten-beef9.firebaseapp.com",
            databaseURL: "https://sprinten-beef9-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sprinten-beef9",
            storageBucket: "sprinten-beef9.appspot.com",
            messagingSenderId: "1083441100882",
            appId: "1:1083441100882:web:b7bce222f154503c23c78b",
            measurementId: "G-TZ9T54LHBF"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('saveButton').addEventListener('click', async () => {
            const taskId = new URLSearchParams(window.location.search).get('taskId');
            const title = document.getElementById('taskTitle').value.trim();
            const assignee = document.getElementById('taskAssignee').value;
            const status = document.getElementById('taskStatus').value;
            const stage = document.getElementById('taskStage').value;
            const type = document.getElementById('taskType').value;
            const description = document.getElementById('taskDescription').value;
            const storyPoints = document.getElementById('taskStoryPoints').value;
            const priority = document.getElementById('taskPriority').value;

            const tagElements = document.querySelectorAll('#attribute6 input[type="checkbox"]:checked');
            const tags = Array.from(tagElements).map(checkbox => checkbox.value);

            // Update task in Firestore
            const taskRef = doc(db, 'tasks', taskId);
            await updateDoc(taskRef, {
                title,
                assignee,
                status,
                stage,
                type,
                description,
                storyPoints,
                priority,
                tags
            });

            window.history.back();
        });
    </script>
</body>
</html>
